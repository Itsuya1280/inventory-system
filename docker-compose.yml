# ==========================================
# 在庫管理システム - Docker Compose
# docker-compose.yml
# ==========================================

version: '3.8'

services:
  # Webアプリケーション
  web:
    build: .
    container_name: inventory_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=postgresql://postgres:password@db:5432/inventory
      - REDIS_URL=redis://redis:6379/0
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    volumes:
      - .:/app
      - uploads:/app/uploads
      - logs:/app/logs
    depends_on:
      - db
      - redis
    command: flask run --host=0.0.0.0
    restart: unless-stopped

  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: inventory_db
    environment:
      - POSTGRES_DB=inventory
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: inventory_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Nginx (本番用)
  nginx:
    image: nginx:alpine
    container_name: inventory_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
    depends_on:
      - web
    restart: unless-stopped
    profiles:
      - production

  # Celery Worker (タスクキュー)
  celery_worker:
    build: .
    container_name: inventory_celery_worker
    command: celery -A app.celery worker --loglevel=info
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/inventory
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    restart: unless-stopped
    profiles:
      - celery

  # Celery Beat (定期タスク)
  celery_beat:
    build: .
    container_name: inventory_celery_beat
    command: celery -A app.celery beat --loglevel=info
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/inventory
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    restart: unless-stopped
    profiles:
      - celery

  # Flower (Celeryモニタリング)
  flower:
    build: .
    container_name: inventory_flower
    command: celery -A app.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    profiles:
      - celery

volumes:
  postgres_data:
  redis_data:
  uploads:
  logs: